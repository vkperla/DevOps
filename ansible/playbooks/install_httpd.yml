---
- name: installing packages
  hosts: all
  become: true
  gather_facts: no
  tasks:
    - name: install package
      yum:
        name: httpd
        state: installed
 
    - name: starting httpd services
      service:
        name: httpd
        state: started

    - copy: 
        src: /home/ansadmin/playbooks/index.html
        dest: /var/www/html
